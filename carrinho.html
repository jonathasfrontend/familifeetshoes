<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feet Shoes | Carrinho</title>
    <link rel="shortcut icon" href="assets/img/shoes_logo.png" type="image/x-png">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/carrinho.css">
    <link rel="stylesheet" href="assets/css/reponsivecar.css">
</head>
<body>
    <header class="menu-car">
        <div class="menu-logo-car">
            <img src="assets/img/shoes_logo_hd.png" alt="" class="logo">
            <span id="bolcard"></span>
        </div>

        <div class="img-bag-car" id="img-bag">
            <div class="content-menu-car">
                <ul>
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#produtos">Produtos</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </div>

            <div class="img-bag-img-car">
                <a href="carrinho.html"><img src="assets/img/svg/compra.svg" alt="" class="bag"></a>
            </div>

            <div class="img-bag-boll-car" id="img-bag-boll"></div>
        </div>
    </header>

    <div class="container-carrinho">
        <div class="carrinho">
            <div class="title-carrinho">
                <span>Produtos</span>
                <span>Quantidade</span>
                <span>Preço</span>
            </div>
            <div class="card-produtos" id="card-produtos">

            </div>

            <div class="content-btns" id="content-btns">
                <button type="button" onclick=" localStorage.clear(); location.reload();">Limpar carrinho</button>
                <button type="button" onclick="location.href='index.html'">Continuar comprando</button>
                <button type="button" id="finalcompra">Finalizar Compra</button>
            </div>
        </div>

        <form action="https://api.staticforms.xyz/submit" method="post" class="form" id="form">
            <img src="assets/img/svg/close-outline.svg" id="close" class="close" alt="">
            <input type="text" name="$Nome" placeholder="Nome">
            <input type="email" name="email" placeholder="Email">
            <input type="tel" name="$WhatsApp" placeholder="WhatsApp">
            <input type="text" name="$Assunto" placeholder="Assunto">
            <textarea name="$pedido" id="pedido" readonly placeholder="Seu pedido aparecerá aqui!" cols="30" rows="10"></textarea>
            <input type="hidden" name="accessKey" value="29ebb0ed-705e-4fd2-bbc7-97f5cc70508f">
            <input type="hidden" name="subject" value="Cliente enviou um pedido">
            <input type="hidden" name="_autoresponse" value="Seu Cliente enviou um novo pedido!">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/pedidoenviado.html">
            <input type="submit" class="btnenviar" value="Enviar">
        </form>
    </div>
    
    

    <!-- <script src="assets/js/main.js"></script> -->
    <script src="assets/js/carrinho.js"></script>
    <script src="assets/js/test.js"></script>
</body>
</html>
